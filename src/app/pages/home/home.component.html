<h1 class="sr-only">XR-Thinktank - Aktuelle Beitr√§ge</h1>
<div class="grid">
  @for(object of currentObjects | async; track object.data.url) {
  @if(isCurrentType(object.type)) {
  <a class="item" [routerLink]="generateUrl(object)">
    <div>
      @if(object.data.image) {
      <picture>
        <source
          media="(min-width: 769px)"
          [srcset]="object.data.desktopImage.useImageUrl"
        />
        <source
          media="(max-width: 768px)"
          [srcset]="object.data.image.useImageUrl"
        />
        <img
          [src]="object.data.desktopImage.useImageUrl"
          [alt]="
            object.data.desktopImage.alt || ('aria.post.image' | i18n | async)
          "
        />
      </picture>
      }
    </div>
    <div class="text">
      <h2 class="headline">{{ object.data.title }}</h2>
      <h3 class="subheader">{{ object.data.subtitle }}</h3>
      {{ object.data.excerpt.html | safeHtml }}
    </div>
  </a>
  } }
</div>

@if(hasMorePages | async) {
<button
  type="submit"
  (click)="loadMore()"
  [attr.aria-label]="'aria.home.load_more' | i18n | async"
>
  <app-frame appearance="invertButton">
    <div class="button">Mehr laden</div>
  </app-frame>
</button>

}
