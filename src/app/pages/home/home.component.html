<div class="grid">
    @for(event of events$ | async; track event.url) {
        <div class="item">
            <div>
                <img [src]="event.desktopImage.url" data-target="d"/>
                <img [src]="event.image.url" data-target="m"/>
            </div>
            <div class="text">
                <h1>{{event.title}}</h1>
                <h2>{{event.subtitle}}</h2>
                <p [innerHTML]="event.excerpt.html"></p>
            </div>
        </div>
    }
</div>
