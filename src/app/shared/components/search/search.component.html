<div class="searchbar">
    <input type="search" placeholder="Suche..." [formControl]="searchControl" />
    <button (click)="performSearch()">
        <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 28 28"
        style="enable-background:new 0 0 28 28;" xml:space="preserve">
            <path d="M27.8,25l-9.7-9.7c1-1.5,1.6-3.3,1.6-5.2c0-5.3-4.3-9.6-9.6-9.6c-5.3,0-9.6,4.3-9.6,9.6c0,5.3,4.3,9.6,9.6,9.6
        c1.9,0,3.7-0.6,5.2-1.6l9.7,9.7L27.8,25z M2.4,10.1c0-4.2,3.4-7.6,7.6-7.6c4.2,0,7.6,3.4,7.6,7.6c0,4.2-3.4,7.6-7.6,7.6
        C5.8,17.7,2.4,14.3,2.4,10.1z" />
        </svg>
    </button>

</div>
<div class="option">
    <label for="searchoption_all">
        <input type="radio" value="all" id="searchoption_all" [formControl]="optionControl"/>
        <span>Fulltext</span>
    </label>
    <label for="searchoption_blog">
        <input type="radio" value="blog" id="searchoption_blog" [formControl]="optionControl" />
        <span>Blog</span>
    </label>
    <label for="searchoption_train">
        <input type="radio" value="train" id="searchoption_train" [formControl]="optionControl" />
        <span>Training</span>
    </label>
    <label for="searchoption_events">
        <input type="radio" value="events" id="searchoption_events" [formControl]="optionControl" />
        <span>Events</span>
    </label>
</div>
<div class="results">
    @for(result of results$ | async; track result.data.url) {
        <div class="item">
            <div class="img-container">
                <img [src]="getImageUrl(result)" />
            </div>
            <div class="text">
                <span>
                    <strong>{{result.data.title}}</strong> {{result.data.excerpt.text}}
                </span>
            </div>
        </div>
    }

    @if((results$ | async); as results) {
        @if(results.length < 1) {
            <div class="item">
                <div class="text">
                    <span>
                        Leider konnten keine Suchergebnisse gefunden werden.
                    </span>
                </div>
            </div>
        }
    }
</div>
