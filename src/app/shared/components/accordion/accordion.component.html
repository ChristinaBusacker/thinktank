<div class="accordion">
  <button
    [attr.aria-expanded]="isOpen"
    [class.open]="isOpen"
    aria-controls="content"
    id="accordionButton"
    (click)="toggle()"
  [attr.aria-label]="'aria.accordion.toggle' | i18n | async"
  >
    @if (isOpen) {
    <svg
      version="1.1"
      id="Ebene_1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      x="0px"
      y="0px"
      viewBox="0 0 12 12"
      style="enable-background: new 0 0 12 12"
      xml:space="preserve"
      aria-hidden="true"
    >
      <style type="text/css">
        .st0 {
          fill: none;
          stroke: #000000;
          stroke-width: 2;
          stroke-miterlimit: 10;
        }
      </style>
      <line class="st0" x1="0.8" y1="11.2" x2="11.2" y2="0.8" />
      <line class="st0" x1="11.2" y1="11.2" x2="0.8" y2="0.8" />
    </svg>
    }
    <span class="title">{{ title || "" | i18n | async }}</span>
  </button>
  <div
    id="content"
    role="region"
    [attr.aria-labelledby]="'accordionButton'"
  [attr.aria-label]="'aria.accordion.region' | i18n | async"
    [hidden]="!isOpen"
    #content
  >
    <div class="container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
