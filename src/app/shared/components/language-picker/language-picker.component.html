
<div class="" [ngClass]="{open: open}">
    <div class="" >
        <input id="de" type="radio" value="de" [formControl]="control">
        <label for="de" [class.active]="lang === 'de'">
            DE
        </label>
        |
        <input id="en" type="radio" value="en" [formControl]="control">
        <label for="en" [class.active]="lang === 'en'">
            EN
        </label>
    </div>
</div>
