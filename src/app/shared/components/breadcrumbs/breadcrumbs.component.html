<nav aria-label="breadcrumb">
    <ul class="breadcrumb">
        @for(breadcrumb of breadcrumbs; track breadcrumb.url; let first = $first, last = $last) {
        @if(breadcrumbs.length > 1) {
        <li class="breadcrumb-item">
            @if(!last) {
            <button [routerLink]="breadcrumb.url">{{ breadcrumb.label }}</button> /
            } @else {
            <span>{{ breadcrumb.label }}</span>
            }
        </li>
        }

        }

    </ul>
</nav>
